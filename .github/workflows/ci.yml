name: ci_notify

on:
  push:
    branches:
      - feat/ci-cd
      - master

jobs:
  ci_notify:
    name: ci_notify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --debug